name: CI

on:
  push:
    branches: [main, 'codex/**']
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer

      - name: Build
        run: swift build -c release

      - name: Test
        run: swift test --parallel

      - name: Build App
        run: swift build --product DivineFavoredCoupleApp
